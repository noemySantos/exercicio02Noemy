<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-button href="/home" color="primary">Voltar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Conversas</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let chat of conversas">

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{chat.img}}">
        </ion-avatar>

        <ion-label>
          <h3>{{chat.contato}}</h3>
          <p>{{chat.ultimaMsg}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="excluir(chat)">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-item>

</ion-content>
